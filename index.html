<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="abhi.0zero">
        <meta name="dscription" content="This is calculator web app">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./assets/images/favicon_logoai/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./styles/calculator.css">
        <script src="./scripts/calculator.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <main class="container">
            <div class="calculator">
                <div class="display">
                    <input type="text" class="display-input" value="" 
                    id="calculator-display" disabled>
                </div>
                <div class="buttons-section">
                    <button class="buttons" data-id="allClear">AC</button>
                    <button class="buttons" data-id="clear">C</button>
                    <button class="buttons" data-id="%">%</button>
                    <button class="buttons" data-id="/">/</button>

                    <button class="buttons" data-id="7">7</button>
                    <button class="buttons" data-id="8">8</button>
                    <button class="buttons" data-id="9">9</button>
                    <button class="buttons" data-id="*">x</button>

                    <button class="buttons" data-id="4">4</button>
                    <button class="buttons" data-id="5">5</button>
                    <button class="buttons" data-id="6">6</button>
                    <button class="buttons" data-id="-">-</button>

                    <button class="buttons" data-id="1">1</button>
                    <button class="buttons" data-id="2">2</button>
                    <button class="buttons" data-id="3">3</button>
                    <button class="buttons" data-id="+">+</button>

                    <button class="buttons" data-id="0">0</button>
                    <button class="buttons" data-id="00">00</button>
                    <button class="buttons" data-id=".">.</button>
                    <button class="buttons" data-id="equal">=</button>    
                </div>
            </div>
        </main>
    </body>
</html>
